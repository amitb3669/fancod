<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Live Stream</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .video-js {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <video
        id="live-stream"
        class="video-js vjs-default-skin"
        controls
        autoplay
        preload="auto"
    >
        <source src="https://dai.fancode.com/primary/117048_english_hls_6263ta-di/index.m3u8" type="application/x-mpegURL">
        Your browser does not support HLS playback.
    </video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('live-stream');
        player.ready(function() {
            console.log('HLS stream is ready for playback.');
        });
    </script>
</body>
</html>
